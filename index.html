<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сапер - Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Сапер</h1>
        </header>

        <div class="game-controls">
            <div class="input-group">
                <label for="playerName">Имя игрока:</label>
                <input type="text" id="playerName" placeholder="Введите ваше имя">
            </div>
            
            <div class="input-group">
                <label for="fieldSize">Размер поля:</label>
                <input type="number" id="fieldSize" min="5" max="20" value="10">
            </div>
            
            <div class="input-group">
                <label for="minesCount">Количество мин:</label>
                <input type="number" id="minesCount" min="1" max="50" value="15">
            </div>
            
            <div class="buttons">
                <button id="newGameBtn">Новая игра</button>
                <button id="showGamesBtn">Список партий</button>
            </div>
        </div>

        <div class="game-info">
            <div class="info-item">Открыто: <span id="openedCells">0</span></div>
            <div class="info-item">Мин: <span id="totalMines">15</span></div>
            <div class="info-item">Флагов: <span id="flagsCount">0</span></div>
            <div class="info-item">Статус: <span id="gameStatus">Готов к игре</span></div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Игровое поле будет создано здесь -->
        </div>

        <div class="games-list hidden" id="gamesList">
            <h3>Список сохраненных партий</h3>
            <div class="games-container" id="gamesContainer">
                <!-- Список игр будет загружен здесь -->
            </div>
            <button id="closeGamesBtn">Закрыть</button>
        </div>
    </div>

    <script src="scripts/database.js"></script>
    <script src="scripts/minesweeper.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
